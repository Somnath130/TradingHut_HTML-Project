<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="signup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"

  </head>

  <body>
    <section class="header">
      <nav>
        <img src="logo.png" id="logoimg" alt="logo" />
        <span id="head">TradingHut</span>
        <div class="nav-links">
          <ul>
            <li>Sign Up</li>
            <li>/</li>
            <li>Sign In</li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <form action="#">
          <div class="form-content">
            <div class="leftboximage">
              <img src="left.png" id="leftbox" alt="image" />
            </div>
            <div class="login-form">
              <img src="logo.png" id="logoimg1" alt="logo" />
              <div class="title">Sign Up</div>
              <div class="input-boxes">
                <div class="input-box">
                  <input type="text" placeholder="Enter your email" required />
                </div>
                <div class="input-box">
                  <input
                    type="phonenumber"
                    placeholder="Enter your phone number"
                    required
                  />
                </div>

                <div class="input-box">
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="input-box">
                  <input
                    type="password"
                    placeholder="Confirm your password"
                    required
                  />
                </div>

                <div class="button input-box">
                  <input type="Submit" value="Submit" />
                </div>
                <div class="bottomsign">
                  Already have an account?<label for=""
                    ><a href="./signin2.html">Login</a></label
                  >
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="sidebar">
        <div class="logo-details">
          <div class="logo_name">TradingHut</div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
          <!-- <li>
            <a href="./signup.html">
              <i class="bx bxs-user-account"></i>
              <span class="links_name">Create your account</span>
            </a>
            <span class="tooltip">Create your account</span>
          </li> -->

          <li>
            <a href="./page1.html">
              <i class="bx bx-home-alt"></i>
              <span class="links_name">Home</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-bell"></i>
              <span class="links_name">Notifications</span>
            </a>
          </li>

          <li>
            <a href="./signup.html">
              <i class="bx bxs-user-account"></i>
              <span class="links_name">Create your account</span>
            </a>
            <!-- <span class="tooltip">Create your account</span> -->
          </li>
          <!-- <li>
            <a href="./page1.html">
              <i class="bx bx-home-alt"></i>
              <span class="links_name">Home</span>
            </a>
          </li> -->

          <li>
            <a href="#">
              <i class="bx bx-cog"></i>
              <span class="links_name">Settings</span>
            </a>
            <!-- <span class="tooltip">Setting</span> -->
          </li>

          <li>
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="links_name">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange(); //calling the function(optional)
    });

    searchBtn.addEventListener("click", () => {
      // Sidebar open when you click on the search iocn
      sidebar.classList.toggle("open");
      menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
      }
    }
  </script>
</html>
